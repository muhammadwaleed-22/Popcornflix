<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <nav class="bg-gray-800 border-b border-yellow-500 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center">
            <a href="index.html" class="text-2xl font-bold text-yellow-500">Popcornflix</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-16">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-10 items-center">
            <div>
                <img id="poster" class="rounded-lg border-4 border-white" />
                <button class="mt-4 w-full bg-yellow-600 text-black font-bold py-3 rounded">Download</button>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <h1 id="title" class="text-4xl font-bold"></h1>
                <p class="text-gray-300 text-lg"><span id="year"></span> • <span id="genre"></span></p>
                <div class="flex items-center gap-3">
                    <span class="text-yellow-500 text-2xl font-bold">⭐ <span id="rating"></span> / 10</span>
                    <span class="text-green-400 text-sm" id="likes"></span>
                </div>
                <p id="summary" class="text-gray-300 max-w-xl"></p>
                <div id="tags" class="flex flex-wrap gap-2"></div>
            </div>

            <div>
                <h3 class="text-lg font-bold mb-4">Similar Movies</h3>
                <div id="similarMovies" class="grid grid-cols-2 gap-4"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
