<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popcornflix - New Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen">
  <nav class="bg-gray-800 border-b border-yellow-500 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0 flex items-center">
          <a href="index.html" class="text-2xl font-bold text-yellow-500 hover:text-yellow-400 transition">Popcornflix</a>
        </div>
        <div class="hidden md:flex items-center space-x-1">
          <a href="index.html" class="text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition">Home</a>
          <a href="browse.html" class="text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition">Browse Movies</a>
          <a href="top100.html" class="text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition">Top 100</a>
          <a href="newmovies.html" class="text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition">New Movies</a>
        </div>
        <div class="flex-1 max-w-sm mx-4">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="Search movies..."
              class="w-full bg-gray-700 text-gray-100 placeholder-gray-500 rounded-md py-2 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
            <button id="searchBtn" class="absolute right-3 top-2.5 text-gray-400 hover:text-yellow-500 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-gray-300 hover:text-yellow-500 text-sm font-medium transition">Sign Up</a>
          <button class="bg-yellow-500 text-gray-900 hover:bg-yellow-400 px-4 py-2 rounded-md text-sm font-bold transition">Login</button>
        </div>
        <div class="md:hidden">
          <button class="text-gray-300 hover:text-yellow-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-8 px-4">
    <main class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-yellow-500 mb-8 text-center">New Movies</h1>
      <div class="movie-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
      <div id="pagination" class="flex justify-center flex-wrap gap-2 mt-10"></div>
    </main>
  </section>

  <div id="movieModal" class="fixed inset-0 hidden z-50 bg-black/90 backdrop-blur-sm overflow-y-auto">
    <div id="modalBg" class="absolute inset-0 bg-cover bg-center opacity-20"></div>
    <div class="relative max-w-7xl mx-auto px-8 py-16 text-white">
      <button onclick="closeModal()" class="absolute top-6 right-6 text-3xl text-yellow-500 hover:text-yellow-400">✕</button>
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-10 items-center">
        <div>
          <img id="modalPoster" class="rounded-lg shadow-xl border-4 border-white" />
          <button class="mt-4 w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-3 rounded">Download</button>
        </div>
        <div class="lg:col-span-2 flex flex-col justify-center space-y-4">
          <h1 id="modalTitle" class="text-4xl font-bold"></h1>
          <p class="text-gray-300 text-lg"><span id="modalYear"></span> • <span id="modalGenre"></span></p>
          <div class="flex gap-2 mt-2">
            <span class="border px-3 py-1 rounded text-sm">720p.WEB</span>
            <span class="border px-3 py-1 rounded text-sm">1080p.WEB</span>
          </div>
          <p class="text-gray-400 text-sm">WEB: same quality as BluRay</p>
          <div class="flex items-center gap-3 mt-2">
            <span class="text-yellow-500 text-2xl font-bold">⭐ <span id="modalRating"></span> / 10</span>
            <span class="text-green-400 text-sm" id="modalLikes"></span>
          </div>
          <p id="modalSummary" class="text-gray-300 leading-relaxed max-w-xl"></p>
          <div id="modalTags" class="flex flex-wrap gap-2"></div>
        </div>
        <div>
          <h3 class="text-lg font-bold mb-4">Similar Movies</h3>
          <div id="similarMovies" class="grid grid-cols-2 gap-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
